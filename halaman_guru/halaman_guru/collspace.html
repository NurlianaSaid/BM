<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input dengan Bootstrap Collapse</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Tombol untuk membuka collapse -->
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#inputFormCollapse" aria-expanded="false" aria-controls="inputFormCollapse">
        Buka Form Input
    </button>

    <!-- Form Collapse -->
    <div class="collapse mt-3" id="inputFormCollapse">
        <div class="card card-body">
            <form id="inputForm">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan:</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
                <!-- Tombol Batal -->
                <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#inputFormCollapse" aria-expanded="false" aria-controls="inputFormCollapse">
                    Batal
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, dan jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
